<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is the About</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3"  th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						alt="profile_image" th:src="@{'/image/'+${contact.imageURL}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.nickName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">User Id</th>
								<th scope="col">SCMCONTACT<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="container mt-3">
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="">
									<button type="submit" class="btn btn-primary btn-sm btn-block ">Update</button>
								</form>
					<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>

	</section>

</body>
</html>
