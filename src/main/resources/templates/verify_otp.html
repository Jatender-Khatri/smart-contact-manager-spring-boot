<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is the OTP Message</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-7 mt-4">
						<div id="login-box" style="height: 250px" class="col-md-12">
							<!-- Email Form -->
							<div class="alert alert-success mt-3 text-center" role="alert">
								We have sent OTP to your Email..</div>
							<!-- Message Show  -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" required="required" type="text"
										placeholder="Enter OTP Here" class="form-control" />
								</div>
								<div class="container text-center">

									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
