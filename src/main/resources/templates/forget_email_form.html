<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is the forgot</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px" class="col-md-12">

							<!-- Message Show  -->
							<div th:if="${session.message}" class="container">
								<div 
									class="alert alert-danger my-2 text-center">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- Email Form -->
							<h1 class="text-center m-3">Your Registered Email</h1>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input name="emailId" required="required" type="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>
								<div class="container text-center">

									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
