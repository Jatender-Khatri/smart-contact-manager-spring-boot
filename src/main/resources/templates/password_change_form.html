<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-7 mt-4">
						<div id="login-box" style="height: 220px" class="col-md-12">
						<h1 class="mt-4 text-center">Enter New Password</h1><br>
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newPassword" required="required" type="password"
										placeholder="Enter New Password Here" class="form-control" />
								</div>
								<div class="container text-center">

									<button class="btn btn-success">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
